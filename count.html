<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="count.css">
    <title>countDown</title>
</head>
<body>
    <div class="cont container text-center">
        <h3 class="top" data-aos="fade-down"
        data-aos-offset="200"
        data-aos-delay="50"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"> we are openning soon!</h3>
        <div class="row count">
            <div class="col-lg-3 contdowncontainers"style="max-width: 18rem;">
                <h3 class="day mb-4 "></h3>
                <h3>day</h3>
            </div>
            <div class="col-lg-3  contdowncontainers"style="max-width: 18rem;">
                <h3 class="hour mb-4"></h3>
                <h3>hour</h3>
            </div>
            <div class="col-lg-3 contdowncontainers"style="max-width: 18rem;">
                <h3 class="minute mb-4"></h3>
                <h3>minute</h3>
            </div>
            <div class="col-lg-3 contdowncontainers" style="max-width: 18rem;">
                <h3 class="second mb-4"></h3>
                <h3>second</h3>
            </div>
        </div>
    </div>
<div class="footer">
    <div class="container">
        <div class="row text-center">
            <div class="icons">
                <i class="fab fa-facebook-square "></i>
                <i class="fab fa-linkedin "></i>
                <i class="fab fa-instagram "></i>
            </div>
        </div>
    </div>
</div>


    <script src="count.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
